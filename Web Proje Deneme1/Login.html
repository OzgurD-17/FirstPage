<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            /* Yatayda ortala */
            align-items: center;
            /* Dikeyde ortala */
            height: 100vh;
            /* Sayfa yüksekliği kadar uzansın */
            /* margin-left: 20px; */
            /* padding: 0; */
        }

        .menu {
            background-color: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px;
            /* Menüyü ekranın dışına taşır */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: normal;
            /* Menü öğelerini sola hizalar */
            padding: 100px 20px 20px 20px;
            /* Menü öğeleri için üst, sağ ve sol boşluk ekler */
            transition: all 0.3s ease;
            /* Akışkan açılıp kapanma sağlar */
            z-index: 1;
        }

        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 2.7rem;
            height: 2.1rem;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
        }

        .hamburger-menu:hover {
            background-color: #666;
        }

        .hamburger-menu .line {
            width: 2rem;
            height: 0.25rem;
            background: #d4cbcb;
            /* istediğiniz renk */
        }

        .menu.open {
            left: 0;
            /* Menüyü ekranın içine taşır */
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            width: 140px;
            height: 42px;
            background-color: #666;
            border-radius: 5px;
            /* Linklerin köşelerini yuvarlar */
            display: inline-block;
            /* Linklerin padding ve diğer özellikleri düzgün bir şekilde uygulanmasını sağlar */
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu a:hover {
            background-color: #888;
            /* Linkin üzerine gelindiğinde arka plan rengini değiştirir */
        }

        form {
            width: 300px;
            margin: auto;
            /* Sayfada ortalamak için */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form action="login.php" method="post">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Giriş Yap">
    </form>

    <button class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <div class="menu">

        <ul id="menuList">
            <li><a href="Hakkında.html">Hakkımda</a></li>
            <li><a href="Sehrim.html">Şehrim</a></li>
            <li><a href="Interests.html">İlgi Alanlarım</a></li>
            <li><a href="Mirasimiz.html">Mirasımız</a></li>
            <li><a href="Ozgecmis.html">Özgeçmiş</a></li>
            <li><a href="Login.html">Giriş Yap</a></li>
            <li><a href="MainPage.html">Ana Sayfa</a></li>
            <li><a href="Iletisim.html">İletişim</a></li>
        </ul>
    </div>





    <script>
        document.querySelector(".hamburger-menu").addEventListener("click", function () {
            var menu = document.querySelector(".menu");
            menu.classList.toggle("open");
        });
    </script>

</body>

</html>
