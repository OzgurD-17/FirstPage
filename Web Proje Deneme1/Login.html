<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }

        .menu {
            background-color: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: normal;
            padding: 100px 20px 20px 20px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 2.7rem;
            height: 2.1rem;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
        }

        .hamburger-menu:hover {
            background-color: #666;
        }

        .hamburger-menu .line {
            width: 2rem;
            height: 0.25rem;
            background: #d4cbcb;
        }

        .menu.open {
            left: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            width: 140px;
            height: 42px;
            background-color: #666;
            border-radius: 5px;
            display: inline-block;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu a:hover {
            background-color: #888;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center">Giriş Yap</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
    </div>

    <button class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <div class="menu">
        <ul id="menuList">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="Hakkinda.html">Hakkımda</a></li>
            <li><a href="Sehrim.html">Şehrim</a></li>
            <li><a href="interests.html">İlgi Alanlarım</a></li>
            <li><a href="Mirasimiz.html">Mirasımız</a></li>
            <li><a href="Ozgecmis.html">Özgeçmiş</a></li>
            <li><a href="Login.html">Giriş Yap</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </div>

    <script>
        document.querySelector(".hamburger-menu").addEventListener("click", function () {
            var menu = document.querySelector(".menu");
            menu.classList.toggle("open");
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
