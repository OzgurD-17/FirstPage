    <div class="container">
        <form name="myForm" action="iletisim.php" method="post">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" class="form-control" name="name" required>

            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="text" class="form-control" name="phone" placeholder="5551112233" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="cinsiyet">Cinsiyet:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cinsiyet" value="Erkek" required>
                    <label class="form-check-label" for="Erkek">Erkek</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cinsiyet" value="Kadın" required>
                    <label class="form-check-label" for="Kadın">Kadın</label>
                </div>
            </div>
            <div class="form-group">
                <label for="mesaj">Mesaj:</label>
                <textarea class="form-control" name="mesaj" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="memnuniyet">Memnuniyet (1=Hiç memnun kalmadım, 5=Çok memnun kaldım.):</label>
                <select class="form-control" name="memnuniyet" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" name="submit" onclick="formKontrol()">Gönder</button>
            <button type="submit" class="btn btn-success" name="submit" onclick="jQueryKontrol()">JQuery ile
                Gönder</button>
            <button type="reset" class="btn btn-secondary" style="margin-left: 10px;">Temizle</button>
        </form>

    <script>
        function formKontrol() {
            var name = document.forms["myForm"]["name"].value;
            var surname = document.forms["myForm"]["surname"].value;
            var phone = document.forms["myForm"]["phone"].value;
            var email = document.forms["myForm"]["email"].value;
            var cinsiyet = document.querySelector('input[name="cinsiyet"]:checked');
            var mesaj = document.forms["myForm"]["mesaj"].value;
            var memnuniyet = document.forms["myForm"]["memnuniyet"].value;

            // Ad ve soyad kontrolü
            if (name == "" || surname == "") {
                alert("Lütfen adınızı ve soyadınızı girin.");
                return false;
            }

            // Telefon numarası kontrolü
            var phoneRegex = /^\d{10}$/; // 10 haneli bir numara olmalı
            if (!phone.match(phoneRegex)) {
                alert("Lütfen telefon numaranızı doğru formatta girin (örn: 5551112233).");
                return false;
            }

            // Email formatı kontrolü
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert("Lütfen geçerli bir email adresi girin.");
                return false;
            }

            // Cinsiyet kontrolü
            if (cinsiyet == null) {
                alert("Lütfen cinsiyetinizi seçin.");
                return false;
            }

            // Mesaj kontrolü
            if (mesaj == "") {
                alert("Lütfen bir mesaj yazın.");
                return false;
            }

            // Memnuniyet kontrolü
            if (memnuniyet == "0") {
                alert("Lütfen memnuniyetinizi belirtin.");
                return false;
            }
            return true;
        }




        function jqueryKontrol() {
            var name = $("input[name='name']").val();
            var surname = $("input[name='surname']").val();
            var phone = $("input[name='phone']").val();
            var email = $("input[name='email']").val();
            var cinsiyet = $("input[name='cinsiyet']:checked").val();
            var mesaj = $("textarea[name='mesaj']").val();
            var memnuniyet = $("select[name='memnuniyet']").val();

            // Ad ve soyad kontrolü
            if (name == "" || surname == "") {
                alert("Lütfen adınızı ve soyadınızı girin.");
                return false;
            }

            // Telefon numarası kontrolü
            var phoneRegex = /^\d{10}$/; // 10 haneli bir numara olmalı
            if (!phone.match(phoneRegex)) {
                alert("Lütfen telefon numaranızı doğru formatta girin (örn: 5551112233).");
                return false;
            }

            // Email formatı kontrolü
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert("Lütfen geçerli bir email adresi girin.");
                return false;
            }

            // Cinsiyet kontrolü
            if (cinsiyet == null) {
                alert("Lütfen cinsiyetinizi seçin.");
                return false;
            }

            // Mesaj kontrolü
            if (mesaj == "") {
                alert("Lütfen bir mesaj yazın.");
                return false;
            }

            // Memnuniyet kontrolü
            if (memnuniyet == "0") {
                alert("Lütfen memnuniyetinizi belirtin.");
                return false;
            }

            // Tüm kontroller geçti, formu gönder
            var formData = $("#myForm").serialize();

            $.ajax({
                url: 'iletisim.php',
                type: 'POST',
                data: formData,
                success: function (response) {
                    alert(response);
                },
                error: function () {
                    alert("Form gönderimi sırasında bir hata oluştu.");
                }
            });

            return false;
        }

    </script>
