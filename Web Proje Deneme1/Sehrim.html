<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niğde Şehri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        section#slider {
            text-align: center;
            margin: 0 auto;
            /* Slider'ı sayfayı yatayda ortala */
            width: 550px;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        section#slider img {
            text-align: center;
            flex: 0 0 auto;
            width: 100%;
            scroll-snap-align: start;
        }

        section#bilgiler {
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
    </style>


</head>

<body>
    <header>
        <h1>Niğde Şehri</h1>
        <p>Niğde'nin güzelliklerini keşfedin!</p>
    </header>

    <section id="bilgiler">
        <h2>Niğde Hakkında Bilgiler</h2>
        <p><strong>Nüfus:</strong> 2020 yılı verilerine göre Niğde'nin nüfusu yaklaşık 364,276'dır.</p>
        <p><strong>Gezilecek Yerler:</strong> Niğde Kalesi, Aladağlar Milli Parkı, Bor Çamur Kaplıcaları vb.</p>
    </section>

    <section id="slider">
        <img src="Images/resim1.jpg" alt="Niğde Resim 1">
        <img src="Images/resim2.jpg" alt="Niğde Resim 2">
        <img src="Images/resim3.jpg" alt="Niğde Resim 3">
        <img src="Images/resim4.jpg" alt="Niğde Resim 4">
        <img src="Images/resim5.jpg" alt="Niğde Resim 5">
    </section>

    <footer>
        <p>© 2024 Niğde Şehri Rehberi</p>
    </footer>
</body>

</html>
